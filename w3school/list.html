<!DOCTYPE html>
<html>
  <head>
    <title>list tag</title>
  </head>
  <body>
    <h1>An unordered list:</h1>
    <ul>
      <li>Guru</li>
      <li>Amit</li>
      <li>Nitesh</li>
      <li>Mayur</li>
      <li>kritesh</li>
    </ul>
    <hr/>
    <h1>An ordered list:</h1>
    <ol>
      <li>Guru</li>
      <li>Amit</li>
      <li>Nitesh</li>
<li>Mayur</li>
<li>kritesh</li>
    </ol>

  </body>
</html>
